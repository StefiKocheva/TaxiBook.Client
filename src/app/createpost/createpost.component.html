<div id="auth">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 mx-auto">
                <div class="card pt-4">
                    <div class="card-body">
                        <br />
                        <div class="text-center mb-5">
                            <img src="assets/images/logo-second-type.png" height="48" class='mb-4'>
                            <h3>Вход</h3>
                            <p>Моля попълнете формата, за да продължите напред.</p>
                        </div>
                        <form [formGroup]="companyForm" (ngSubmit)="create()">
                            <div class="form-group position-relative has-icon-left">
                                <label for="username">Име</label>
                                <div class="position-relative">
                                    <input type="text" class="form-control" placeholder="Name" formControlName="Name">
                                    <div class="form-control-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                </div>
                                <span *ngIf="name?.touched && name?.errors?.['required']" class="text-danger">Полето е задължително.</span>
                            </div>
                            <div class="form-group position-relative has-icon-left">
                                <div class="clearfix">
                                    <label for="password">Описание</label>
                                </div>
                                <div class="position-relative">
                                    <textarea class="form-control" placeholder="Описание" rows="3" formControlName="Description"></textarea>
                                </div>
                                <span class="text-danger" *ngIf="description?.touched && description?.errors?.['required']"></span>
                            </div>
                            <div class="clearfix">
                                <button type="submit" class="btn btn-primary float-right">Създай</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
