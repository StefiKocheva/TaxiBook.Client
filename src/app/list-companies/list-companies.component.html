<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td>{{company.name}}</td>
      <td><a routerLink="/companies/{{company.id}}" class="btn btn-primary">See company info</a> <button (click)="editCompany(company.id)" style="margin-left: 10px;" class="btn btn-warning">Edit</button> <button (click)="deleteCompany(company.id)" style="margin-left: 10px;" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
