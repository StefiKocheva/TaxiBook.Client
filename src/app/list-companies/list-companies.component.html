<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td>{{company.name}}</td>
      <td><a routerLink="/companies/{{company.id}}" class="btn btn-primary">See company info</a></td>
    </tr>
  </tbody>
</table>
