<div id="auth">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 mx-auto">
                <div class="card pt-4">
                    <div class="card-body">
                        <br />
                        <div class="text-center mb-5">
                            <img src="assets/images/logo-second-type.png" height="48" class='mb-4'>
                            <h3>Вход</h3>
                            <p>Моля попълнете формата, за да продължите напред.</p>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-group position-relative has-icon-left">
                                <label for="username">Потребителско име</label>
                                <div class="position-relative">
                                    <input type="text" class="form-control" placeholder="Потребителско име" formControlName="username">
                                    <div class="form-control-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                </div>
                                <span *ngIf="username?.touched && username?.errors?.['required']" class="text-danger">Полето е задължително.</span>
                            </div>
                            <div class="form-group position-relative has-icon-left">
                                <div class="clearfix">
                                    <label for="password">Парола</label>
                                    <a class="float-right">
                                        <small>Забравена парола?</small>
                                    </a>
                                </div>
                                <div class="position-relative">
                                    <input type="password" class="form-control" placeholder="Парола" formControlName="password"> 
                                    <div class="form-control-icon">
                                        <i data-feather="lock"></i>
                                    </div>
                                </div>
                                <span class="text-danger" *ngIf="password?.touched && password?.errors?.['required']"></span>
                            </div>
                            <div class='form-check clearfix my-4'>
                                <div class="checkbox float-left">
                                    <input type="checkbox" id="rememberMe" class='form-check-input'>
                                    <label for="rememberMe">Запомни ме?</label>
                                </div>
                                <div class="float-right">
                                    <a>Нямате все още акаунт?</a>
                                </div>
                            </div>
                            <div class="clearfix">
                                <button type="submit" class="btn btn-primary float-right">Влез</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
